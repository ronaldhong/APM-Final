<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body"  >
        <div class="row" >
            <img src="./assets/images/logo.jpg"
                 class="img-responsive center-block"
                 style="max-height:300px;padding-bottom:50px"/>
        </div>
        <div class="row"  >
            <div class="text-center">Developed by:</div>
            <h3 class="text-center">Ron</h3>
            <div class="text-center">
                <a href="https://github.com/ronaldhongg">https://github.com/ronaldhong</a>
            </div>
        </div>
        <div class="container">
      <!-- Search controls -->

      <div class="container">

        <!-- Search controls -->
        <h1>Search Github Users</h1>
        <div class="form-group">
            <label for="search-box">
              Username:
            </label>
            <input
                id="search-box"
                type="text"
                class="form-control"
            />
        </div>
        <button
            id="search-button"
            class="btn btn-primary"
            (click)='searchEvent($event)'

        >
            Search
        </button>
        <hr />

        <!-- Search result -->
        <a
            href=""
            target="_blank"
            id="search-result"
            style="display:none;"
        >
            <h2 id="search-result__login"></h2>
            <img
                src=""
                alt="avatar"
                width="150px"
                height="150px"
                id="search-result__avatar"
            />
        </a>

        <!-- Error message -->
        <div
            id="error"
            class="well"
            style="display:none;"
        >
            <p id="error__message">
            </p>



    </div>
</div>
